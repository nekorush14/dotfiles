format = """
[░▒▓](#a9b1d6)\
[ $hostname$os$shell](fg:#394260 bg:#a9b1d6)\
[](fg:#a9b1d6 bg:#769ff0)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$conda\
$dart\
$docker_context\
$elixir\
$elm\
$golang\
$java\
$julia\
$nim\
$nix_shell\
$nodejs\
$rust\
$php\
$python\
$ruby\
$scala\
$shlvl\
$swift\
[](fg:#212736 bg:#1d2230)\
$time$cmd_duration\
[ ](fg:#1d2230)\

$package\
$aws\
\n$character"""

# add_newline = false

[directory]
style = "fg:#090c0c bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[hostname]
style = "fg:#394260 bg:#a9b1d6"
format = "[$hostname ](style)"
disabled = false

[os]
style = "fg:#394260 bg:#a9b1d6"
disabled = false

[os.symbols]
Windows = "󰖳 "
Ubuntu = "󰕈 "
Macos = "󰀵 "

[shell]
style = "fg:#394260 bg:#a9b1d6"
bash_indicator = " "
fish_indicator = '󰈺 '
powershell_indicator = '_'
disabled = false

[cmd_duration]
style = "bg:#1d2230"
format = "[| 󰅒 $duration ](fg:#e0af68 bg:#1d2230)($style)"
min_time = 5000

[aws]
symbol = "󰸏"
style = "bg:#212736"
format = '[[](fg:#212736)[$symbol ($profile )(\($region\))](fg:#769ff0 bg:#212736)[ ](fg:#212736)]($style)'

[conda]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol $environment ($version)](fg:#769ff0 bg:#212736)]($style)'

[dart]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol $version](fg:#769ff0 bg:#212736)]($style)'

[docker_context]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol $context](fg:#769ff0 bg:#212736)]($style)'

[dotnet]
symbol = "󰪮"
style = "bg:#212736"
format = '[[ $symbol $version | $tfm](fg:#769ff0 bg:#212736)]($style)'

[elixir]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol $version](fg:#769ff0 bg:#212736)]($style)'

