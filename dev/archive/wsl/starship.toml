[character]
error_symbol = "[!❯](bold red)"
success_symbol = "[❯](bold green)"
vicmd_symbol = "[❮❮❮](bold green)"

[directory]
read_only = " "
truncation_length = 1
fish_style_pwd_dir_length = 3
truncate_to_repo = false
truncation_symbol = "…/"

[cmd_duration]
format = " [$duration]($style)"
min_time = 5000

[git_status]
windows_starship = '/mnt/c/Users/username/scoop/apps/starship/current/starship.exe'

[git_branch]
symbol = '🌱 '

[aws]
symbol = "  "

[conda]
symbol = " "
format = '[$symbol$environment](dimmed green) '

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
disabled = false
threshold = -1
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "